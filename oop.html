<!DOCTYPE html>
<html>
<head>
	<title>OOP TRIAL</title>
</head>
<body>
<script type="text/javascript">
	function timeDisplay{
		//diclare new variables
		var date= new Date();
		var hour= date.getHours();

		//simple if statement
		if(hour<=20 || hour>=5)
			alert("Hello world");
		else
			alert("Good night world");
	}
</script>
<form>
	<input type="button" value="Time" value="Time" onclick="timeDisplay()">
</form>
</body>
</html>
